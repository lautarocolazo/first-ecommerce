{% extends "proyectofinal/layout.html"%}

{% block body%}
<div class="card mb-3">
    <img src="{{producto.imagen.url}}" class="card-img-top" alt="..." style="width: 250px; height: 250px;">
    <div class="card-body">
        <h5 class="card-title" style="font-size: 4rem; color:indianred">{{producto.titulo}}</h5>
        <p class="card-text" style="font-size: 2rem;"">{{producto.contenido}}</p>
        <p class=" card-text" style="font-size: 1rem;"">CATEGOR√çA: {{producto.categorias}}</p>
        <p class=" card-text"><small style="color:green;font-size:1.5rem;">Precio: ${{producto.precio}}</small></p>
        {% if request.user.is_superuser == False %}
        <button type="button" class="btn btn-primary">
            <a href="{% url 'carro:agregar' producto.id %}" style="color:blanchedalmond;">Agregar
                al carrito</a>
        </button>
        {% endif %}
        {% if perms.app %}
        <a href="http://127.0.0.1:8000/admin/productos/productos/{{producto.id}}/delete/"
            class="btn btn-danger">Borrar</a>
        <a href="http://127.0.0.1:8000/admin/productos/productos/{{producto.id}}/change/"
            class="btn btn-warning">Editar</a>
        {% endif %}
    </div>
</div>
